{% block content %}



{% if user.is_authenticated %}
{% if request.user == post.author %}

	<h1>Izmeni Post</h1>

	<div class='form-group'></div>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class='btn btn-primary'>Izmeni</button>
		<br><br>
	</div>

	{% else %}

	Moras biti ulogovan!
	
{% endif %}
{% endif %}


{% endblock %}
