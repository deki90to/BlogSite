{% extends 'base.html' %}

{% block content %}



{% if user.is_authenticated %}


<h1>Add Blog</h1>


<div class="form-group"></div>
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button class='btn btn-dark'> Post </button>

</div>


<script>
	var name = '{{ user.id }}';
	document.getElementById('admin').value = name;
</script>



{% else %}

You can't add posts if you're not logged in!

{% endif %}

{% endblock %}
